<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .errorlist {
            color: #e01010;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    
    <div class="modal-dialog">
        <!--Modal Content-->
        {% for i in data%}
        {%if i.deleted_at%}
        <h1>Link Expired</h1>
        {%else%}
        <form method="POST" action="/review/{{i.link}}" validate>
        {% csrf_token %}
            <div class="modal-content">
                <!-- Modal Header-->
                <div class="modal-header">
                    <h3>Feedback Request</h3>
                    <!--Close/Cross Button--> <button type="button" class="close" data-dismiss="modal"
                        style="color: white;">&times;</button>
                </div> <!-- Modal Body-->
                <div class="modal-body text-center"> <i class="far fa-file-alt fa-4x mb-3 animated rotateIn icon1"></i>
                    <h3>Your opinion matters</h3>
                    <h5>Help us improve our service? <strong>Give us your feedback.</strong></h5>
                    <hr>
                    <h6>Your Rating</h6>
                </div> <!-- Radio Buttons for Rating-->
                <div class="form-check mb-4"> <input name="review" type="radio" value="SATISFIED" {% if form.data.review == 'SATISFIED' %} checked {%endif%}> <label
                        class="ml-3">Satisfied</label> </div>
                <div class="form-check mb-4"> <input name="review" type="radio" value="UNSATISFIED" {% if form.data.review == 'UNSATISFIED' %} checked {%endif%}> <label
                        class="ml-3">Unsatisfied</label> </div>
                {{form.errors.review}}
                <!-- <div class="modal-footer"> <button type="submit" class="btn btn-default"><a href=""
                            class="btn btn-primary">Submit <i class="fa fa-paper-plane"></i> </a></button></div> -->
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
            </div>
        </form>
        {%endif%}
        {%endfor%}
    </div>
</body>

</html>

<script type="text/javascript">
    {% comment %} $(".messages").fadeOut(1000); {% endcomment %}
    setTimeout(function () {
        if ($(".messages_label").html() != "") {
            $(".messages").fadeOut(1000);
        }
    }, 1000);
</script>
